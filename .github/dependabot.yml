# Dependabot configuration
# Checks for dependency updates daily
# Note: Root requirements.txt is not scanned (TTS has Python version restrictions)

version: 2
updates:
  # Orchestrator requirements
  - package-ecosystem: "pip"
    directory: "/orchestrator"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "orchestrator"

  # Orchestrator requirements
  - package-ecosystem: "pip"
    directory: "/orchestrator"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "orchestrator"

  # Audio service
  - package-ecosystem: "pip"
    directory: "/services/audio"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "audio"

  # Visual service
  - package-ecosystem: "pip"
    directory: "/services/visual"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "visual"

  # Motion service
  - package-ecosystem: "pip"
    directory: "/services/motion"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "motion"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "ci"

