# Basic CI workflow for JayAvatar
name: CI

permissions:
  contents: read

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the build on lint errors
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install linting tools
        run: pip install ruff
      
      - name: Run linter (informational)
        run: |
          ruff check orchestrator/ --ignore E501,F401,E722,F841 --exit-zero
          echo "Lint check completed (non-blocking)"

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install redis pydantic fastapi pyyaml
      
      - name: Run tests
        run: python tests/test_basic.py


