# Basic CI workflow for JayAvatar
name: CI

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install linting tools
        run: pip install ruff
      
      - name: Run linter
        run: ruff check . --ignore E501

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install redis pydantic fastapi pyyaml
      
      - name: Verify imports
        run: |
          python -c "from orchestrator.schemas import PipelineRequest; print('Schemas OK')"
          python -c "from orchestrator.config import pipeline_max_concurrent; print('Config OK')"
